<div class="col-md-6 offset-md-3">
<h3>Add Student Details</h3>

<form class ="container" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="form-label"> Student ID</label>
        <input type="text" class ="form-control" id = "student_id"
            (ngModel) = "student.student_id" name = "student_id">
    </div>
    <div class="form-group">
        <label class="form-label"> Student Name</label>
        <input type="text" class ="form-control" id = "student_name"
            (ngModel) = "student.student_name" name = "student_name">
    </div>

    <div class="form-group">
        <label class="form-label">Student Email</label>
        <input type="email" class ="form-control" id = "student_email"
            (ngModel) = "student.student_email" name = "student_email">
    </div>

    <div class="form-group">
        <label class="form-label"> Mobile No</label>
        <input type="number" class ="form-control" id = "student_num"
            (ngModel) = "student.student_num" name = "student_num">
    </div>
    <br>
    <button type ="submit" class = "btn btn-success" >Submit</button>
</form>
</div>
